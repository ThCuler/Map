<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>شماره مجازی</title>
</head>

  <body style="font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 0;">
  <div style="max-width: 500px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #333;">دریافت شماره مجازی رایگان</h2>
    <p style="text-align: center; color: #666;">کشور مورد نظر را انتخاب کنید و روی "دریافت شماره" کلیک کنید</p>
    
    <div style="margin: 20px 0;">
      <label for="country" style="display: block; margin-bottom: 8px;">کشور:</label>
      <select id="country" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
        <option value="IR">ایران (+98)</option>
        <option value="US">آمریکا (+1)</option>
        <option value="CA">کانادا (+1)</option>
        <option value="RU">روسیه (+7)</option>
        <option value="DE">آلمان (+49)</option>
      </select>
    </div>

    <button id="getNumberBtn" style="width: 100%; background-color: #28a745; color: white; border: none; padding: 12px; font-size: 16px; border-radius: 5px; cursor: pointer;">
      دریافت شماره
    </button>

    <div id="result" style="margin-top: 30px; text-align: center; color: #007bff; font-weight: bold; white-space: pre-line;"></div>

    <div style="margin-top: 40px;">
      
      <input id="messageInput" type="text" placeholder="کد یا پیام را اینجا وارد کنید..." style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
      <div id="chatDisplay" style="margin-top: 15px; min-height: 80px; background: #e9ecef; padding: 10px; border-radius: 5px; color: #333; overflow-y: auto;"></div>
    </div>
  </div>

  <script>
    const prefixes = {
      IR: '+98',
      US: '+1',
      CA: '+1',
      RU: '+7',
      DE: '+49'
    };

    function getRandomNumber(length) {
      let number = '';
      for(let i = 0; i < length; i++) {
        number += Math.floor(Math.random() * 10);
      }
      return number;
    }

    document.getElementById('getNumberBtn').addEventListener('click', () => {
      const country = document.getElementById('country').value;
      const prefix = prefixes[country] || '+1';
      const numberLength = 8 + Math.floor(Math.random() * 3);
      const randomNumber = getRandomNumber(numberLength);
      const formattedNumber = prefix + ' ' + randomNumber.match(/.{1,3}/g).join('-');
      document.getElementById('result').textContent = 'شماره شما: ' + formattedNumber + '\n(کد تأیید یا هر پیام از هر پلتفرمی که به این شماره ارسال شود، اینجا نمایش داده می‌شود)';
      document.getElementById('chatDisplay').textContent = '';
      document.getElementById('messageInput').value = '';
    });

    document.getElementById('messageInput').addEventListener('input', (e) => {
      document.getElementById('chatDisplay').textContent = e.target.value;
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
